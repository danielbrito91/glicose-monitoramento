{% extends "layout.html" %}

{% block title %}
    Registrar
{% endblock %}

{% block main %}
    <h1>Registrar Usu√°rio</h1>

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" name="email" placeholder="e-mail">
        </div>
        <div class="form-group">
            <input autocomplete="off" name="password" placeholder="Senha" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" name="confirmation" placeholder="Confirmar senha" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
    </form>

{% endblock %}
